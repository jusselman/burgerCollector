{% extends 'base.html' %}
{% block content %}
<h1>Burger List</h1>

{% for burger in burgers %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ burger.name }}</span>
      <p>Name: {{ burger.name }}</p>
      <p>Description: {{ burger.description }}</p>
      {% if burger.quality > 0 %}
        <p>Quality: {{ burger.quality }}</p>
      {% else %}
        <p>Quality: 0</p>
      {% endif %}
    </div>
  </div>
{% endfor %}

{% endblock %}
